<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>お問い合わせフォーム</h1>
      <form action="" name="contact" onsubmit="return false;">
        <ul>
          <li>
            <input type="number" name="postcode" placeholder="7桁の郵便番号を入力してください" />
            <button id="search-button">住所検索</button>
          </li>
          <li><input type="text" name="prefecture" placeholder="都道府県" /></li>
          <li><input type="text" name="city" placeholder="市区町村名" /></li>
          <li><input type="text" name="town" placeholder="番地・マンション名・部屋番号など" /></li>
        </ul>
      </form>
    </main>
  </body>
</html>
